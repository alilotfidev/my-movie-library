<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bac63168da.js" crossorigin="anonymous"></script>
    <title>movie library</title>
</head>

<body>
    <header>
        <h2>Popular movies</h2>
        <form class="search">
            <input type="text" name="movie" placeholder="search for a movie">
        </form>
    </header>
    <div class="container">
        <div class="genres">
            <h5>genres</h5>
            <span class="genre active"> <i class="fas fa-heart genre-icon"></i> popular</span>
        </div>
        <div class="movies">
            <div class="movie-card">
                <img src="" alt="">
            </div>
        </div>
    </div>
    <script src="assets/bundle.js"></script>
</body>

</html>
