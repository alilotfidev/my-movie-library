<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bac63168da.js" crossorigin="anonymous"></script>
    <title>movie library</title>
</head>

<body>
    <header>
        <h2>Popular movies</h2>
        <form class="search">
            <input type="text" name="movie" placeholder="search for a movie">
        </form>
    </header>
    <div class="container">
        <div class="genres">
            <div class="genres-container">
                <h5>genres</h5>
                <span class="genre active"> <i class="fas fa-heart genre-icon"></i> popular</span>
            </div>
            <img class="tmdb-image" src="./assets/img/tmdb.svg" alt="the movie db">
        </div>
        <div class="movies">
            <div class="movies-container"></div>
            <div class="loader">
                <div class="dot dot-1"></div>
                <div class="dot dot-2"></div>
                <div class="dot dot-3"></div>
            </div>
            <div class="navigation-buttons">
                <button class="previous-page">previous page</button>
                <button class="next-page">next page</button>
            </div>
        </div>
    </div>
    
    <script src="assets/bundle.js"></script>
</body>

</html>
